<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng
    [url]="'assets/mocks/dynamic/countries.json'"
    [options]='{type: "autocomplete", key: "autocomplete"}'
    [nested]='{canada: {type: "autocomplete"}, usa: {type: "autocomplete"}}'
  ></uni-form-field-ng>

  <mat-action-row>
    <button type='submit' mat-raised-button color='primary' [disabled]='!form?.valid'>
      SUBMIT
    </button>
  </mat-action-row>
</uni-form-ng>

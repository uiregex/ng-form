<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng
    [url]="'assets/mocks/dynamic/auth.json'"
    [options]='{value: true}'
    [nested]='{login: {value: "email@email.com"}, password: {value: "password"}}'
  ></uni-form-field-ng>

  <mat-action-row>
    <button type='submit' mat-raised-button color='primary' [disabled]='!form?.valid'>SUBMIT</button>
  </mat-action-row>
</uni-form-ng>

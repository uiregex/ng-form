<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng [url]="'assets/mocks/static/text/placeholder.json'"></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/text/default.json'"
    [key]='"set"'
    [label]='"Set text field custom placeholder"'
    [placeholder]='"Set placeholder"'
  ></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/text/placeholder.json'"
    [key]='"change"'
    [label]='"Change text field placeholder"'
    [placeholder]='"Changed placeholder"'
  ></uni-form-field-ng>

  <uni-form-field-ng
    [type]='"text"'
    [key]='"create"'
    [label]='"Create text field with custom placeholder"'
    [placeholder]='"Create placeholder"'
  ></uni-form-field-ng>

  <mat-action-row>
    <button type='submit' mat-raised-button color='primary' [disabled]='!form?.valid'>SUBMIT</button>
  </mat-action-row>
</uni-form-ng>

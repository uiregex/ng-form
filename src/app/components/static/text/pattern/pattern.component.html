<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng [url]="'assets/mocks/static/text/pattern.json'"></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/text/default.json'"
    [key]='"set"'
    [label]='"Set text field pattern"'
    [pattern]='"[a-zA-Z]*"'
    [hint]='"Must be latin letters only"'
    [errors]='{pattern: "Error: there is not only latin letters"}'
  ></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/text/pattern.json'"
    [key]='"change"'
    [label]='"Change text field pattern"'
    [hint]='"Must be digits only"'
    [pattern]='"[0-9]*"'
    [errors]='{pattern: "Error: there is not only digits"}'
  ></uni-form-field-ng>

  <uni-form-field-ng
    [type]='"text"'
    [key]='"create"'
    [label]='"Create text field with pattern validation"'
    [hint]='"Must be digits only"'
    [pattern]='"[0-9]*"'
    [errors]='{pattern: "Error: there is not only digits"}'
  ></uni-form-field-ng>

  <mat-action-row>
    <button type='submit' mat-raised-button color='primary' [disabled]='!form?.valid'>SUBMIT</button>
  </mat-action-row>
</uni-form-ng>

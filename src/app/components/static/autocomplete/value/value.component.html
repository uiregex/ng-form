<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng [url]="'assets/mocks/static/autocomplete/value.json'"></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/autocomplete/default.json'"
    [options]="{key: 'set', label: 'Set autocomplete field value', value: 'Three'}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/autocomplete/value.json'"
    [options]="{key: 'change', label: 'Changed autocomplete field value', value: 'Three'}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [options]="{type: 'autocomplete', key: 'create', label: 'Create autocomplete field with value', value: 'One', options: [
        {label: 'One', value: 'One'}, {label: 'Two', value: 'Two'}
    ]}"
  ></uni-form-field-ng>

  <mat-action-row>
    <button type='submit' mat-raised-button color='primary' [disabled]='!form?.valid'>SUBMIT</button>
  </mat-action-row>
</uni-form-ng>
